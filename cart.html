<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/home.css">
   
</head>
   

<body>
    <div>
        <header>
            <div class="container d-flex flex-column flex-md-row align-items-center pb-2 mb-4 ">
                <a href="home.html" class="d-flex align-items-center text-dark text-decoration-none">
                    <h1><span style="color: red;">E</span><span style="color: aqua;">Com</span></h1>
                </a>
                <nav class="d-flex flex-md-row  mt-2 mt-md-0 ms-md-auto">
                    <a class="me-5 pt-3 text-dark text-decoration-none" href="home.html">Home</a>
                    <a class="me-5 pt-3 text-dark text-decoration-none" href="shop.html">Shop</a>
                    <a class="me-5 pt-3 text-dark text-decoration-none" href="shop.html">Sales</a>
                    <a class="me-5 pt-3 text-dark text-decoration-none" href="about_us.html">About Us</a>
                    <a class="me-5 pt-3 text-dark text-decoration-none" href="contact.html">Contact</a>
                    <a href="cart.html"><button class="btn btn-outline-dark btn-sm" id="h-login">Cart</button></a>
                </nav>
            </div>
        </header>
        <main style="height: 500px;">
            <div class="d-flex mt-5 ">
                <div class="d-flex gap-5 w-50">
                    <div class="container ">
                        <h2 class="text-center">Your Shopping Cart</h2>
                        <!-- Display product details here -->
                        <div id="cart-details"></div>
                        <div class="mt-3 " id="c-item" style="border: 1px solid #e7e7e7;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Image</th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Sub Total</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><img src="" alt="" id="productImage" ></td>
                                    <td><input type="text" id="productName" style="border: none; width: 100px;"></td>
                                    <td><input type="text" id="productPrice" style="border: none; width: 80px;"></td>
                                    <td><input type="number"  id="quantity" value="1" min="1" style="text-align: center; width: 50px;"></td>
                                    <td><input type="text" id="subtotalPrice" style="border: none; width: 80px;"></td>
                                    <td><button id="removeButton">X</button></td>
                                </tr>
                                <tr>
                                    <td><img src="" alt="" id="productImage2" ></td>
                                    <td><input type="text" id="productName2" style="border: none; width: 100px;"></td>
                                    <td><input type="text" id="productPrice2" style="border: none; width: 80px;"></td>
                                    <td><input type="number" id="quantity2" value="1" min="1" style="text-align: center; width: 50px;"></td>
                                    <td><input type="text" id="subtotalPrice2" style="border: none; width: 80px;"></td>
                                    <td><button id="removeButton2">X</button></td>
                                </tr>
                            </tbody>
                        </table>
                           
                        </div>
                    </div>
                </div>
                <div class="text-center m-5 p-5">
                    <p>Sub Total: <span id="st"></span></p>
                    <p>Total: <span id="t"></span></p>
                    <button class="btn btn-info" id="continue-btn" onclick="gotocheckout()">Continue</button>

                </div>
</div>


</main>
<footer class="mt-5">
    <div class="bg-light newsletter">
        <div class="container pt-5">
            <h2>Join Our Newsletter</h2>
            <input type="text"
                style=" border:none; border-bottom:  1px solid black; width: 500px;background-color: transparent;"
                placeholder="YOUR EMAIL">
                <button class="btn btn-primary h-sub subscribe" id="newsletter" onclick="subscribe()">Subscribe</button>
                <h5 id="subs"></h5>
                            <div class="d-flex gap-3">
                <img src="https://cdn-icons-png.flaticon.com/128/20/20837.png" alt="facebook" width="20"
                    height="20" class=" mt-2">
                <img src="https://cdn-icons-png.flaticon.com/128/1384/1384031.png" alt="instagram" width="20"
                    height="20" class="mt-2 d-inline-block">
                <img src="https://cdn-icons-png.flaticon.com/128/733/733635.png" alt="twitter" width="20"
                    height="20" class="mt-2 d-inline-block">
            </div>
        </div>
    </div>
    <div class="d-flex container justify-content-between">
        <div class="d-flex gap-1 mt-3">
            <img src="https://cdn-icons-png.flaticon.com/128/1294/1294391.png" alt="" width="15" height="15"
                class="d-inline-block mt-1">
            <p>2021 All Rights Reserved</p>
        </div>
        <div class="d-flex gap-3 mt-3">
            <a href="" class="h-f-a">Help & Info</a>
            <a href="" class="h-f-a">Terms & Privacy</a>
        </div>
    </div>
</footer>
</div>
<script src="js/cart.js"></script>
<script src="js/home.js"></script>
</body>


</html>
